<div class="form-container">
  <form class="retailer-form">
    <!-- Row 1: Select Country, Select Zone, Select Region -->
    <div class="form-row three-col">
      <div class="form-group">
        <label class="form-label">Select Country</label>
        <select 
          class="form-select"
          [class.error]="errors['selectedCountry']"
          [(ngModel)]="formData.selectedCountry"
          name="selectedCountry"
          (change)="clearError('selectedCountry')"
        >
          @for (country of countryOptions; track country) {
            <option [value]="country">{{ country }}</option>
          }
        </select>
        @if (errors['selectedCountry']) {
          <span class="error-message">{{ errors['selectedCountry'] }}</span>
        }
      </div>

      <div class="form-group">
        <label class="form-label">Select Zone</label>
        <select 
          class="form-select" 
          [(ngModel)]="formData.selectedZone"
          name="selectedZone"
        >
          <option value="" disabled selected>Select Zone</option>
          @for (zone of zoneOptions; track zone) {
            <option [value]="zone">{{ zone }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Select Region</label>
        <select 
          class="form-select" 
          [(ngModel)]="formData.selectedRegion"
          name="selectedRegion"
        >
          <option value="" disabled selected>Select Region</option>
          @for (region of regionOptions; track region) {
            <option [value]="region">{{ region }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Row 2: Select Area, Select Division, Select Route -->
    <div class="form-row three-col">
      <div class="form-group">
        <label class="form-label">Select Area</label>
        <select 
          class="form-select" 
          [(ngModel)]="formData.selectedArea"
          name="selectedArea"
        >
          <option value="" disabled selected>Select Area</option>
          @for (area of areaOptions; track area) {
            <option [value]="area">{{ area }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Select Division</label>
        <select 
          class="form-select" 
          [(ngModel)]="formData.selectedDivision"
          name="selectedDivision"
        >
          <option value="" disabled selected>Select Division</option>
          @for (division of divisionOptions; track division) {
            <option [value]="division">{{ division }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Select Route</label>
        <select 
          class="form-select" 
          [(ngModel)]="formData.selectedRoute"
          name="selectedRoute"
        >
          <option value="" disabled selected>Select Route</option>
          @for (route of routeOptions; track route) {
            <option [value]="route">{{ route }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Bank Details Section -->
    <div class="section-title" style="margin-top: 32px;">Bank Details</div>

    <!-- Row 3: Bank Name, Bank Branch, IFSC Code -->
    <div class="form-row three-col">
      <div class="form-group">
        <label class="form-label">Bank Name</label>
        <input 
          type="text" 
          class="form-input"
          [class.error]="errors['bankName']"
          placeholder="Axis Bank"
          [(ngModel)]="formData.bankName"
          name="bankName"
          (input)="clearError('bankName')"
          required
        >
        @if (errors['bankName']) {
          <span class="error-message">{{ errors['bankName'] }}</span>
        }
      </div>

      <div class="form-group">
        <label class="form-label">Bank Branch</label>
        <input 
          type="text" 
          class="form-input" 
          placeholder="Khandhat"
          [(ngModel)]="formData.bankBranch"
          name="bankBranch"
        >
      </div>

      <div class="form-group">
        <label class="form-label">IFSC Code</label>
        <input 
          type="text" 
          class="form-input" 
          placeholder="e.g., KKKO0000XXX"
          [(ngModel)]="formData.ifscCode"
          name="ifscCode"
        >
      </div>
    </div>

    <!-- Row 4: Account Type, Account No., Account Name -->
    <div class="form-row three-col">
      <div class="form-group">
        <label class="form-label">Account Type</label>
        <div class="radio-group">
          <label class="radio-item">
            <input 
              type="radio" 
              name="accountType" 
              value="Current Account"
              [(ngModel)]="formData.accountType"
              class="radio-input"
            >
            <span class="radio-label">Current Account</span>
          </label>

          <label class="radio-item">
            <input 
              type="radio" 
              name="accountType" 
              value="Saving Account"
              [(ngModel)]="formData.accountType"
              class="radio-input"
            >
            <span class="radio-label">Saving Account</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Account No.</label>
        <input 
          type="text" 
          class="form-input"
          [class.error]="errors['accountNo']"
          placeholder="e.g., 9329020XXXX"
          [(ngModel)]="formData.accountNo"
          name="accountNo"
          (input)="clearError('accountNo')"
          required
        >
        @if (errors['accountNo']) {
          <span class="error-message">{{ errors['accountNo'] }}</span>
        }
      </div>

      <div class="form-group">
        <label class="form-label">Account Name</label>
        <input 
          type="text" 
          class="form-input" 
          placeholder="e.g., Anurag Agency"
          [(ngModel)]="formData.accountName"
          name="accountName"
        >
      </div>
    </div>
  </form>

  <!-- Action Buttons -->
  <div class="form-actions">
    <button 
      type="button" 
      class="btn-cancel"
      (click)="onPrevious()"
    >
      Cancel
    </button>
    <button 
      type="button" 
      class="btn-save"
      (click)="onSaveAndNext()"
    >
      Save & Next
    </button>
  </div>
</div>
