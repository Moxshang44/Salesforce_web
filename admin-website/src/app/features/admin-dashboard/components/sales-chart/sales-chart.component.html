<div class="sales-chart-container">
  <div class="chart-header">
    <h3 class="chart-title">Sales vs Targets</h3>
  </div>
  
  <div class="filter-row">
    <span class="filter-label">Select type</span>
    
    <div class="time-range-selector">
      <button 
        class="range-button" 
        [class.active]="selectedRange === 'daily'"
        (click)="selectRange('daily')"
      >
        Daily
      </button>
      <button 
        class="range-button" 
        [class.active]="selectedRange === 'weekly'"
        (click)="selectRange('weekly')"
      >
        Weekly
      </button>
      <button 
        class="range-button" 
        [class.active]="selectedRange === 'monthly'"
        (click)="selectRange('monthly')"
      >
        Monthly
      </button>
    </div>
  </div>

  <div class="chart-content">
    <div class="chart-wrapper">
      <div class="chart-legend">
        <div class="legend-item">
          <span class="legend-color sales"></span>
          <span class="legend-label">Sales</span>
        </div>
        <div class="legend-item">
          <span class="legend-color target"></span>
          <span class="legend-label">Target</span>
        </div>
      </div>
      
      <div class="chart-area">
        <svg class="chart-svg" [attr.viewBox]="'0 0 ' + chartWidth + ' 280'" preserveAspectRatio="xMidYMid meet">
          <!-- Y-axis grid lines and labels -->
          @for (i of [0, 1, 2, 3, 4]; track i) {
            <line 
              [attr.x1]="50" 
              [attr.y1]="30 + (i * 50)" 
              [attr.x2]="chartEndX" 
              [attr.y2]="30 + (i * 50)" 
              class="grid-line"
            />
            <text 
              [attr.x]="45" 
              [attr.y]="35 + (i * 50)" 
              class="axis-label"
              text-anchor="end"
            >
              {{ formatValue(maxValue - ((maxValue - minValue) * i / 4)) }}
            </text>
          }
          
          <!-- Sales line (blue) -->
          <path
            [attr.d]="getLinePath(chartData, 'sales')"
            class="chart-line sales-line"
            fill="none"
            stroke-width="3"
          />
          
          <!-- Target line (green) -->
          <path
            [attr.d]="getLinePath(chartData, 'target')"
            class="chart-line target-line"
            fill="none"
            stroke-width="3"
          />
          
          <!-- Data points for Sales -->
          @for (data of chartData; track data.label; let i = $index) {
            <circle
              [attr.cx]="60 + (i * 70) + 37.5"
              [attr.cy]="getYPosition(data.sales)"
              r="4"
              class="data-point sales-point"
            />
          }
          
          <!-- Data points for Target -->
          @for (data of chartData; track data.label; let i = $index) {
            <circle
              [attr.cx]="60 + (i * 70) + 37.5"
              [attr.cy]="getYPosition(data.target)"
              r="4"
              class="data-point target-point"
            />
          }
          
          <!-- Month labels -->
          @for (data of chartData; track data.label; let i = $index) {
            <text
              [attr.x]="60 + (i * 70) + 37.5"
              [attr.y]="245"
              class="bar-label"
              text-anchor="middle"
            >
              {{ data.label }}
            </text>
          }
          
          <!-- X-axis line -->
          <line [attr.x1]="50" y1="230" [attr.x2]="chartEndX" y2="230" class="axis-line" />
          <!-- Y-axis line -->
          <line x1="50" y1="30" x2="50" y2="230" class="axis-line" />
        </svg>
      </div>
    </div>
  </div>
</div>
