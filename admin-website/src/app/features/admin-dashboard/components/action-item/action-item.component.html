<div class="action-item">
  <div class="action-content">
    <p class="action-message" [class.urgent]="isUrgent">{{ action.message }}</p>
  </div>
  <div class="action-button">
    <app-button 
      [variant]="action.variant || 'primary'" 
      size="sm"
      [class.red-button]="isButtonRed"
      (click)="onActionClick()"
    >
      {{ action.actionLabel }}
    </app-button>
  </div>
</div>
