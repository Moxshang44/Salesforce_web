<div class="dashboard-layout">
  <!-- Sidebar Navigation -->
  <app-sidebar></app-sidebar>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Header -->
    <app-header></app-header>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
      <!-- Dashboard Title -->
      <h1 class="dashboard-title">Dashboard</h1>
      
      <!-- Stats Cards Section -->
      <div class="stats-section">
        <app-stats-card
          title="Total Sales (Today)"
          value="â‚¹ 4,50,000"
          [trend]="{ value: '12% vs yesterday', isPositive: true }"
        ></app-stats-card>
        
        <app-stats-card
          title="Active Workers"
          value="124"
          subtitle="Last Update 5 minutes ago."
        ></app-stats-card>
        
        <app-stats-card
          title="Active Routes"
          value="8 Routes Live"
          subtitle="3 Sales Reps currently active"
        ></app-stats-card>
      </div>

      <!-- Main Content Grid: Chart and Actions -->
      <div class="main-grid">
        <!-- Sales Chart Section -->
        <div class="chart-section">
          <app-sales-chart></app-sales-chart>
        </div>

        <!-- Actions Required Section -->
        <div class="actions-section">
          <div class="actions-header">
            <h3 class="actions-title">Actions Required</h3>
          </div>
          <div class="actions-list">
            @for (action of actionItems; track action.id) {
              <app-action-item
                [action]="action"
                (actionClick)="onActionClick($event)"
              ></app-action-item>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
