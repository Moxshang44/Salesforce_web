<div class="login-container">
  <div class="demo-credentials">
    <span class="credentials-text">Demo: <strong>testadmin / 111111</strong></span>
  </div>
  <div class="login-card">
    <div class="login-header">
      <p class="welcome-text">Welcome to</p>
      <div class="header-top">
        <img src="assets/images/company-logo.svg" alt="Company Logo" class="company-logo">
        <h1 class="login-title">Salesforce</h1>
      </div>
      <p class="login-subtitle">Admin Portal</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      @if (errorMessage) {
        <div class="error-message">
          <span class="error-icon">⚠️</span>
          {{ errorMessage }}
        </div>
      }

      <div class="form-group">
        <label for="username" class="form-label">
          Username
        </label>
        <input
          type="text"
          id="username"
          class="form-input"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          Password
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            @if (showPassword) {
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            } @else {
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06L17.94 17.94Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 1L23 23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6.06 6.06C4.757 7.76938 4.03509 9.85087 4 12C4 19 12 23 12 23C14.3181 21.7561 16.3434 20.0309 17.94 17.94" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <div class="form-footer">
        <label class="remember-me">
          <input type="checkbox" class="checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-button">
        <span class="button-text">Sign In</span>
        <span class="button-icon">→</span>
      </button>
    </form>

  </div>

  <div class="login-background">
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>
    <div class="background-shape shape-3"></div>
  </div>
</div>
