<div class="super-admin-login-container">
  <div class="login-modal">
    <div class="modal-content">
      <h2 class="modal-title">Super Admin Access</h2>
      <form (ngSubmit)="onSubmit()" class="password-form">
        <div class="form-group">
          <label for="password" class="form-label">Enter Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter super admin password"
            (keypress)="onPasswordKeyPress($event)"
            [disabled]="isSubmitting"
            required
            autofocus
          />
          @if (errorMessage) {
            <div class="error-message">{{ errorMessage }}</div>
          }
        </div>
        
        <div class="form-actions">
          <app-button
            type="submit"
            variant="primary"
            [disabled]="isSubmitting"
            [loading]="isSubmitting"
            [fullWidth]="true"
          >
            Access Super Admin
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
