<div class="input-wrapper">
  @if (label) {
    <label class="input-label">
      {{ label }}
      @if (required) {
        <span class="input-required">*</span>
      }
    </label>
  }
  
  <input
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="input-field"
    [class.input-error]="error"
  />
  
  @if (error) {
    <span class="input-error-message">{{ error }}</span>
  }
  
  @if (hint && !error) {
    <span class="input-hint">{{ hint }}</span>
  }
</div>
