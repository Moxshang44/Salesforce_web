<button
  [type]="type"
  [disabled]="disabled || loading"
  [class]="'btn btn-' + variant + ' btn-' + size"
  [class.btn-full-width]="fullWidth"
  [class.btn-loading]="loading"
>
  <span class="btn-content">
    <ng-content></ng-content>
  </span>
  @if (loading) {
    <span class="btn-loader"></span>
  }
</button>
